<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctors</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/business-frontpage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Doctors</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                {% if session['username'] %}
                <ul class = 'nav navbar-nav navbar-right'>
                    <li>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <a href = '/user/{{session['username']}}'><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logged in as {{session['username']}}
                            </a>
                        </button>
                    </li>
                    <li>
                        <form class="form-inline" method = "POST" action = "/logout">
                                <button id="btnLogout" class="btn btn-md btn-default" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
                {% else %}
                <ul class = 'nav navbar-inline navbar-right'>
                    <form class="form-inline" method = "POST" action = "/login">
                        <div class="form-group">
                            <label for="username" class="sr-only">Name</label>
                            <input type="name" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button id="btnLogin" class="btn btn-md btn-default" type="submit">Login</button>
                    </form>
                </ul>
                {% endif %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="tagline">Doctors</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Profile Page for {{session['username']}}</h2>
        <div class="col-sm-6">
            <h4>Currently Active: {{active}}</h4>
        </div>        
        <form class="form-inline" method = "POST" action = "/user/{{session['username']}}">
            <div class = "form-group">
                <button id="btnChangeActive" class="btn btn-md btn-default" type="submit">Change Active</button>
            </div>
        </form>
    </div>

        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Doctors</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
